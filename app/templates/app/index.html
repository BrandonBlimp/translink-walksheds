{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Translink Walksheds</title>
  </head>
  <body>
    <div id="div-main">
        <div id="sidebar" class="container">
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdownMenuButton" type="button" id="routeSelectorButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select a route
                            </button>
                            <div class="dropdown-menu pre-scrollable" id="routeSelector" aria-labelledby="dropdownMenuButton">
                                {% if routes %}
                                {% for route in routes %}
                                    <a class="dropdown-item" data-route-id="{{ route.route_id }}" href="#">{{ route.route_short_name }}, {{ route.route_long_name }}</a>
                                {% endfor %}
                                {% endif %}
                            </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle dropdownMenuButton" disabled type="button" id="destSelectorButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select a destination
                        </button>
                        <div class="dropdown-menu pre-scrollable" id="destSelector" aria-labelledby="dropdownMenuButton"></div>
                    </div>

                </div>
            </div>
        </div>
        <div id="map"></div>
        <script>
            var map;
            var selectedRoute;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 49.2415168, lng: -123.0698234},
                    zoom: 12,
                    streetViewControl: false
                });
            }
        </script>
        </div>
        
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.0.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3D_AfRO6iv4WXnLonaVIxdfRW9vVVeb4&callback=initMap"
    type="text/javascript"></script>
    
    <!-- main app -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
